<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сім'я Фантомів</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(180deg, #8fb3c7, #c7e0d1);
    color: black;
}

/* Контейнер */
.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 30px 20px 120px 20px;
}

/* Заголовок */
h1 {
    font-size: 40px;
    font-weight: 800;
    margin-bottom: 30px;
}

/* Великий блок */
.main-card {
    background: #e9eef2;
    border-radius: 25px;
    padding: 25px;
    margin-bottom: 40px;
}

.main-card h2 {
    margin-top: 0;
    font-size: 26px;
}

.main-card p {
    opacity: 0.8;
}

/* Картки */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
}

.card {
    background: #e9eef2;
    border-radius: 25px;
    padding: 30px 20px;
    text-align: center;
    font-weight: 600;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.03);
}

/* Кнопка */
.apply-btn {
    display: block;
    text-align: center;
    margin: 50px auto 0;
    background: black;
    color: white;
    padding: 18px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: 600;
    max-width: 300px;
    transition: 0.3s;
}

.apply-btn:hover {
    background: #333;
}

/* Нижнє меню */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: black;
    display: flex;
    justify-content: space-around;
    padding: 15px 0;
    color: white;
}

.bottom-nav div {
    text-align: center;
    font-size: 14px;
    opacity: 0.7;
}

.bottom-nav div:hover {
    opacity: 1;
}

/* Адаптив */
@media (max-width: 600px) {
    h1 {
        font-size: 28px;
    }

    .main-card {
        padding: 20px;
    }

    .card {
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <h1>Сім'я Фантомів</h1>

    <div class="main-card">
        <h2>Хто ми?</h2>
        <p>
            Сім'я Фантомів — це організована спільнота дисциплінованих,
            активних та відповідальних учасників. Ми діємо як єдине ціле.
        </p>
    </div>

    <div class="grid">
        <div class="card">Еліта</div>
        <div class="card">Дисципліна</div>
        <div class="card">Сила</div>
        <div class="card">Правила</div>
        <div class="card">Ранги</div>
        <div class="card">Контакти</div>
    </div>

    <a href="register.html" class="apply-btn">Подати заявку</a>
    
</div>

<div class="bottom-nav">
    <a href="index.html">Головна</a>
    <a href="ranks.html">Ранги</a>
    <a href="rules.html">Правила</a>
    <a href="register.html">Заявка</a>
</div>

</body>
</html>
