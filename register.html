<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Реєстрація | Сім'я Фантомів</title>
<link href="src=https://docs.google.com/forms/d/e/1FAIpQLSdW10E0_Gncqm5HqiWtKPcmhm5eDmC64N1LZEl1TtW4rnlb9g/viewform?embedded=true">
<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:linear-gradient(180deg,#8fb3c7,#c7e0d1);
}
.container{max-width:500px;margin:auto;padding:30px;}
h1{font-size:30px;font-weight:800;margin-bottom:30px;}
form{
background:#e9eef2;
padding:25px;
border-radius:25px;
}
input, textarea{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:10px;
border:none;
font-family:inherit;
}
button{
width:100%;
padding:15px;
border:none;
border-radius:40px;
background:black;
color:white;
font-weight:600;
cursor:pointer;
}
a{
display:block;
margin-top:20px;
text-align:center;
text-decoration:none;
color:black;
}
.bottom-nav{
position:fixed;
bottom:0;
left:0;
width:100%;
background:black;
display:flex;
justify-content:space-around;
align-items:center;
padding:20px 0;
box-shadow:0 -5px 20px rgba(0,0,0,0.5);
z-index:1000;
}

.bottom-nav a{
color:white;
text-decoration:none;
font-size:16px;
font-weight:600;
padding:12px 18px;
border-radius:15px;
transition:0.3s;
}

.bottom-nav a:hover{
background:rgba(255,255,255,0.15);
transform:translateY(-3px);
}

</style>
</head>
<body>
<div class="container">
<h1>Подати заявку</h1>

<form>
<input type="text" placeholder="Ваше ім'я" required>
<input type="number" placeholder="Ваш вік" required>
<textarea placeholder="Чому хочете вступити?" required></textarea>
<button type="submit">Відправити</button>
</form>

<a href="index.html">Назад</a>
</div>
</body>
</html>
