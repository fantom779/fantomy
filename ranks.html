<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ранги | Сім'я Фантомів</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:linear-gradient(180deg,#8fb3c7,#c7e0d1);
}
.container{max-width:900px;margin:auto;padding:30px;}
h1{font-size:36px;font-weight:800;margin-bottom:30px;}
.card{
background:#e9eef2;
border-radius:25px;
padding:20px;
margin-bottom:20px;
}
a{
display:inline-block;
margin-top:30px;
text-decoration:none;
background:black;
color:white;
padding:15px 30px;
border-radius:40px;
}
.bottom-nav{
position:fixed;
bottom:0;
left:0;
width:100%;
background:black;
display:flex;
justify-content:space-around;
align-items:center;
padding:20px 0;
box-shadow:0 -5px 20px rgba(0,0,0,0.5);
z-index:1000;
}

.bottom-nav a{
color:white;
text-decoration:none;
font-size:16px;
font-weight:600;
padding:12px 18px;
border-radius:15px;
transition:0.3s;
}

.bottom-nav a:hover{
background:rgba(255,255,255,0.15);
transform:translateY(-3px);
}

</style>
</head>
<body>
<div class="container">
<h1>Ранги</h1>

<div class="card"><b>Лідер</b><br>Керує сім'єю та приймає рішення.</div>
<div class="card"><b>Старший склад</b><br>Контроль порядку та дисципліни.</div>
<div class="card"><b>Основний склад</b><br>Активні учасники сім'ї.</div>
<div class="card"><b>Новобранець</b><br>Проходить перевірку та навчання.</div>

<a href="index.html">Назад</a>
</div>
</body>
</html>
